<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Click Track</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Pro Click Track</h1>

    <div class="controls">
      <label>BPM: <input type="number" id="bpm" value="100" min="20" max="300"/></label>
      <label>Beats per Measure: <input type="number" id="beats-per-measure" value="4" min="1" max="16"/></label>
      <label>Subdivision:
        <select id="subdivision">
          <option value="1">Quarter Notes</option>
          <option value="2">8th Notes</option>
          <option value="4">16th Notes</option>
        </select>
      </label>
    </div>

    <div class="buttons">
      <button id="start-stop-button" class="toggle-button start">Start</button>
      <button id="tap-tempo-button">Tap Tempo</button>
    </div>

    <div id="visualizer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
