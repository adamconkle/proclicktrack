<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Click Track</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <h1>🎧 Pro Click Track</h1>
  <button id="showForm">+ Song</button>
  </header>

  <h2>⩸ Setlist</h2>
  <div id="setList"></div>

<!-- dropdown -->
<div>
  <!--<h2>🎵 Select a Song</h2>-->
  <select id="songSelector">
    <option disabled selected>Select a song</option>
  </select>
  <button id="togglePlay">▶️ Play</button>
</div>

<div id="beatBoxes" style="margin-top: 20px;"></div>

  <!-- import/export -->
  <div>
    <button class="io" id="exportSongs" style="cursor:pointer;">⬇️ Export Songs</button>
    <input type="file" class="io" id="importSongs" accept=".json" style="display:none;">
    <label for="importSongs" class="io" style="cursor:pointer;">⬆️ Import Songs</label>
    <button class="io" id="clearSetlist" style="cursor:pointer;">🗑️ Clear Setlist</button>
  </div>

  <!-- modal for new song info -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <form class="addSong" id="songForm">
        <input type="text" id="songTitle" placeholder="Enter Song Title"><br>
        <input type="number" id="bpm" min="1" max="400" value="120"> BPM<br>
        <select id="timeSignature">
          <option>4/4</option>
          <option>3/4</option>
          <option>6/8</option>
          <option>7/8</option>
        </select> Time Signature<br>
        <select id="subdivision">
          <option>1/4 Notes</option>
          <option>1/8 Notes</option>
          <option>1/16 Notes</option>
        </select> Subdivision<br><br>
        <button type="button" id="addSong">Add Song</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </div>
  </div>


  <footer>
    <div id="volumeControl">
      <span id="volumeIcon" style="cursor: pointer; font-size: 1.5em;">🔊</span>
      <input type="range" id="vol" name="vol" min="0" max="100" value="50">
    </div>
  </footer>



  <script src="script.js"></script>
</body>
</html>
