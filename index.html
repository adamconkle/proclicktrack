<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Click Track</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <h1>ðŸŽ§ Pro Click Track</h1>
  <button id="showForm">Add a Song</button>
  </header>

  
  <div id="setList"></div>

  
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <form class="addSong" id="songForm">
        <input type="text" id="songTitle" placeholder="Enter Song Title"><br>
        <input type="number" id="bpm" min="1" max="400" value="120"> BPM<br>
        <select id="timeSignature">
          <option>4/4</option>
          <option>3/4</option>
          <option>6/8</option>
          <option>7/8</option>
        </select> Time Signature<br>
        <select id="subdivision">
          <option>Quarter Notes</option>
          <option>Eighth Notes</option>
          <option>Sixteenth Notes</option>
        </select> Subdivision<br><br>
        <button type="button" id="addSong">Add Song</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </div>
  </div>


  <footer>
    <div id="volumeControl">
      <span id="volumeIcon" style="cursor: pointer; font-size: 1.5em;">ðŸ”Š</span>
      <input type="range" id="vol" name="vol" min="0" max="100" value="50">
    </div>
  </footer>



  <script src="script.js"></script>
</body>
</html>
